<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lega kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>

    <h1>Szansa na legendę</h1>

        <input type="radio" id="heros" name="mobType">
        <label for="heros">Heros</label><br>

        <input type="radio" id="tytan" name="mobType">
        <label for="tytan">Tytan</label><br><br>




        <label for="myRange"> Ilość osób w grupie:</label>
        <span id="sliderValue">1</span><br>
        <input type="range" id="myRange" name="rangeSlider" min="1" max="10" value="1"><br>

        <button type="button" onclick="execute()">Oblicz</button>

        <p id="result"></p>
    </form>

    <script src="index.js"></script>
